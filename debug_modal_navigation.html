<!DOCTYPE html>
<html>
<head>
    <title>Debug Modal Navigation Rebuild</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-left: 3px solid #007bff; }
        .error { border-left-color: #dc3545; background: #f8d7da; }
        .success { border-left-color: #28a745; background: #d4edda; }
        .warning { border-left-color: #ffc107; background: #fff3cd; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>üîç Debug Modal Navigation Rebuild Issue</h1>
    
    <div>
        <button onclick="testModalState()">1. Check Modal State</button>
        <button onclick="testNavigationFunction()">2. Test Navigation Function</button>
        <button onclick="testTableRows()">3. Check Table Rows</button>
        <button onclick="simulateMLUpdate()">4. Simulate ML Update</button>
        <button onclick="fullDebugSequence()">5. Full Debug Sequence</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        function log(message, type = 'log') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
            console.log(message);
        }
        
        function testModalState() {
            log('üîç Testing Modal State...', 'log');
            
            // Check if we're on the main app page
            if (window.location.pathname !== '/') {
                log('‚ùå Not on main app page - redirecting...', 'warning');
                window.location.href = '/';
                return;
            }
            
            // Check if modal exists
            const modal = document.getElementById('chartModal');
            if (!modal) {
                log('‚ùå Modal element not found', 'error');
                return;
            }
            
            log(`‚úÖ Modal found - display: ${modal.style.display}`, 'success');
            
            // Check if modal is open
            const isOpen = modal.style.display !== 'none' && modal.style.display !== '';
            log(`Modal is ${isOpen ? 'OPEN' : 'CLOSED'}`, isOpen ? 'success' : 'warning');
        }
        
        function testNavigationFunction() {
            log('üîç Testing Navigation Function...', 'log');
            
            // Check if buildModalNavigationList exists
            if (typeof window.buildModalNavigationList === 'function') {
                log('‚úÖ window.buildModalNavigationList function exists', 'success');
                
                try {
                    // Try calling it
                    window.buildModalNavigationList();
                    log('‚úÖ Function called successfully', 'success');
                    
                    // Check if modalNavigationList was populated
                    if (window.modalNavigationList && Array.isArray(window.modalNavigationList)) {
                        log(`‚úÖ Modal navigation list has ${window.modalNavigationList.length} items`, 'success');
                        window.modalNavigationList.forEach((item, index) => {
                            log(`   ${index + 1}. ${item.wellKey} (${item.sampleName})`, 'log');
                        });
                    } else {
                        log('‚ùå Modal navigation list is empty or not an array', 'error');
                    }
                } catch (error) {
                    log(`‚ùå Error calling function: ${error.message}`, 'error');
                }
            } else {
                log('‚ùå window.buildModalNavigationList function not found', 'error');
            }
        }
        
        function testTableRows() {
            log('üîç Testing Table Rows...', 'log');
            
            // Check if results table exists
            const tableBody = document.getElementById('resultsTableBody');
            if (!tableBody) {
                log('‚ùå Results table body not found', 'error');
                return;
            }
            
            const tableRows = tableBody.querySelectorAll('tr');
            log(`‚úÖ Found ${tableRows.length} table rows`, 'success');
            
            let visibleRows = 0;
            tableRows.forEach((row, index) => {
                const isVisible = row.style.display !== 'none';
                if (isVisible) visibleRows++;
                
                const wellKey = row.getAttribute('data-well-key');
                const firstCell = row.querySelector('td:first-child');
                const firstCellText = firstCell ? firstCell.textContent.trim() : 'N/A';
                
                log(`   Row ${index + 1}: ${isVisible ? 'VISIBLE' : 'HIDDEN'} - wellKey: "${wellKey}" - firstCell: "${firstCellText}"`, 
                    isVisible ? 'log' : 'warning');
            });
            
            log(`üìä Summary: ${visibleRows} visible rows out of ${tableRows.length} total`, 'success');
        }
        
        function simulateMLUpdate() {
            log('üîç Simulating ML Update Process...', 'log');
            
            // Check if ML feedback interface exists
            if (!window.mlFeedbackInterface) {
                log('‚ùå ML Feedback Interface not found', 'error');
                return;
            }
            
            log('‚úÖ ML Feedback Interface found', 'success');
            
            // Try to find a well to update
            const tableBody = document.getElementById('resultsTableBody');
            if (!tableBody) {
                log('‚ùå No table body found', 'error');
                return;
            }
            
            const firstRow = tableBody.querySelector('tr[data-well-key]');
            if (!firstRow) {
                log('‚ùå No rows with data-well-key found', 'error');
                return;
            }
            
            const wellKey = firstRow.getAttribute('data-well-key');
            log(`üéØ Using wellKey: ${wellKey}`, 'log');
            
            // Simulate the ML update
            try {
                log('ü§ñ Calling updateTableCellWithMLPrediction...', 'log');
                window.mlFeedbackInterface.updateTableCellWithMLPrediction(wellKey, 'STRONG_POSITIVE');
                log('‚úÖ ML update completed', 'success');
                
                // Check if navigation was rebuilt
                setTimeout(() => {
                    testNavigationFunction();
                }, 500);
                
            } catch (error) {
                log(`‚ùå Error during ML update: ${error.message}`, 'error');
            }
        }
        
        function fullDebugSequence() {
            log('üöÄ Starting Full Debug Sequence...', 'log');
            log('='.repeat(50), 'log');
            
            testModalState();
            setTimeout(() => {
                testNavigationFunction();
                setTimeout(() => {
                    testTableRows();
                    setTimeout(() => {
                        simulateMLUpdate();
                    }, 1000);
                }, 1000);
            }, 1000);
        }
        
        // Auto-start if we're on the main page
        window.addEventListener('load', () => {
            if (window.location.pathname === '/' && document.getElementById('resultsTableBody')) {
                log('üè† Detected main app page with results table', 'success');
                setTimeout(() => {
                    testModalState();
                    testNavigationFunction();
                }, 2000);
            } else {
                log('üåê Not on main app page or no results table detected', 'warning');
            }
        });
    </script>
</body>
</html>
